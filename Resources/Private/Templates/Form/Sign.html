<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <f:flashMessages />
    <f:if condition="{docuseal}">
        <f:asset.script identifier="docuseal-cdn" src="https://cdn.docuseal.co/js/form.js" />

        <docuseal-form
            id="docusealForm"
            data-language="{docuseal.language}"
            data-custom-css="{docuseal.customCss}"
            data-src="{docuseal.dataSrc}"
            data-allow-to-resubmit="false"
            data-email="{docuseal.dataEmail}"
            data-external-id="{docuseal.externalId}"
            data-completed-redirect-url={docuseal.redirectionLink}
        >
        </docuseal-form>

        <f:asset.script identifier="docuseal-init">
            window.docusealForm.addEventListener('completed', (e) => e.detail)
        </f:asset.script>
    </f:if>
</f:section>
